<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea house</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- daisy ui and tailwind cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <!-- common color class -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="manrope">
    <header class="container mx-auto my-10">
      <div class="hero min-h-screen bg-[#fff]">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class=" text-3xl lg:text-5xl font-black ">It's good <br> 
                tea time at The <br> Tea House</h1>
            <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button class="btn  bg-gradient-to-r from-[#F00] to-[#FF8938] p-7 text-white  ">Get Started <img src="./images/arrow.png" alt=""></button>
          </div>
          <img
            src="./images/banner.png"
            class=" rounded-lg "
          />
        </div>
      </div>
    </header>
  </body>
</html>
